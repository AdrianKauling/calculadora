<!-- O usuario ve uma tela com os seguintes botões:
//Numeros de 0 a 9: -->
<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Calculadora</title>

        <link rel="stylesheet" href="./styles/index.css" type="text/css"/>
        <link rel="stylesheet" href="./styles/main.css" type="text/css"/>

        <script src="main.js" defer></script>
    </head>
    
    <body>

    <div id=container>

        <div class="grid-item div-resultado">
            <p class="resultado"></p>
        </div>

        <div class="grid-item limpar">AC</div>
        <div class="grid-item porcentagem caracterNaTela" >%</div>
        <div data-value="/" class="grid-item dividir caracterNaTela">÷</div>

        <div data-value="*" class="grid-item multiplicar caracterNaTela">x</div>
        <!-- ----- -->

        <div data-value="7" class="grid-item sete caracterNaTela">7</div>
        <div data-value="8" class="grid-item oito caracterNaTela">8</div>
        <div data-value="9" class="grid-item nove caracterNaTela">9</div>
        <div data-value="-" class="grid-item subtrair caracterNaTela">-</div>

        <!-- ----- -->

        <div data-value="4" class="grid-item quatro caracterNaTela">4</div>
        <div data-value="5" class="grid-item cinco caracterNaTela">5</div>
        <div data-value="6" class="grid-item seis caracterNaTela">6</div>
        <div data-value="+" class="grid-item somar caracterNaTela">+</div>

        <!-- ---- -->

        <div data-value="3" class="grid-item tres caracterNaTela">3</div>
        <div data-value="2" class="grid-item dois caracterNaTela">2</div>
        <div data-value="1" class="grid-item um caracterNaTela">1</div>
        <div class="grid-item calcular">=</div>

        <!-- ---- -->

        <div data-value="0" class="grid-item zero caracterNaTela">0</div>
        <div data-value="." class="grid-item virgula caracterNaTela">.</div>
        <div class="grid-item apagar ">Apagar</div>

            
    </div>    
    </body>

    </html>
